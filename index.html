<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VULN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="site-top">
      <img class="brand-type" src="resources/Tipo.jpg" alt="VULN Banner" />
      <nav class="social">
        <a href="#" aria-label="X">X</a>
        <a href="#" aria-label="Instagram">IG</a>
        <a href="#" aria-label="GitHub">GH</a>
      </nav>
    </div>

    <!-- Reference-style frame (no enter page) -->
    <div class="frame">
      <img class="border-img border-desktop" src="resources/telas/img/telas_border.png" alt="" />
      <img class="border-img border-mobile" src="resources/telas/img/telas_mobile_border.png" alt="" />
    </div>

    <!-- Hero: preserved dog + logo -->
    <section id="hero">
      <div class="dog-and-logo">
        <img id="dog" src="resources/perro.jpg" alt="Dog" />
        <img id="logo" src="resources/logo-vuln-12.jpg" alt="VULN Logo" />
      </div>
    </section>

    <!-- Floating relics/constellations (spawned by JS) -->
    <div class="relics-floating" id="spawn-root" aria-hidden="true"></div>

    <!-- SVG filter for dog distortion -->
    <svg aria-hidden="true" focusable="false" width="0" height="0" style="position:absolute">
      <filter id="dog-distort">
        <feTurbulence id="dog-turb" type="fractalNoise" baseFrequency="0.006" numOctaves="2" seed="1" />
        <feDisplacementMap id="dog-displace" in="SourceGraphic" scale="0" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>

    <script src="js/main.js"></script>
  </body>
</html>
